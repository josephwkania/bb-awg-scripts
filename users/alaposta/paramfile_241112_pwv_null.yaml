output_directory: &out_dir /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/soopercool_outputs_pwv

map_sets:
  satp1_f150_high_pwv:
    map_dir: "/pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/bundled_maps_241104"
    beam_dir: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta
    map_template: "satp1_f150_high_pwv_bundle{id_bundle}_{map|hits}.fits"
    beam_file: beam_unity.dat
    n_bundles: 2         # Number of bundles
    freq_tag: 150         # Freq. tag (e.g. useful to coadd freqs)
    exp_tag: "SAT"      # Experiment tag (useful to get noise-bias free cross-split spectra)
    filtering_tag: "erik_241031_high_pwv"
  satp1_f150_low_pwv:
    map_dir: "/pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/bundled_maps_241104"
    beam_dir: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta
    map_template: "satp1_f150_low_pwv_bundle{id_bundle}_{map|hits}.fits"
    beam_file: beam_unity.dat
    n_bundles: 2         # Number of bundles
    freq_tag: 150         # Freq. tag (e.g. useful to coadd freqs)
    exp_tag: "SAT"      # Experiment tag (useful to get noise-bias free cross-split spectra)
    filtering_tag: "erik_241031_low_pwv"

####################
# Masking metadata #
####################
masks:
  analysis_mask: !path [*out_dir, masks/analysis_mask.fits]
  # When specifying this file, the mapset/bundle-specific hits files will
  # be ignored and instead a global hits file will be used (testing puroposes)
  global_hits_file_overwrite: null
  # Path to products (binary)
  galactic_mask: null
  point_source_catalog: null
  point_source_mask: null  # "/path/to/point_source_mask.fits"

  external_mask: null

  apod_radius: 10.0
  apod_radius_point_source: 1.0
  apod_type: "C1"

####################################
# Metadata related to the analysis #
####################################
## General parameters
general_pars:
  pix_type: hp
  nside: 256
  lmin: 30
  lmax: 600
  binning_file: !path [*out_dir, binning/binning_hp_lmax767_deltal15_large_first_bin.npz]
  pure_B: False
  # Where the beam window is lower than beam_floor, set it to beam_floor
  beam_floor: 1.e-2

## Filtering related parameters
filtering:
  slurm: False # Run TOAST filtering locally or with SLURM scheduller
  # `slurm_autosubmit` only works if `slurm` is True.
  # `slurm_autosubmit` set to True to auto-submit generated sbatch scripts.
  # Set to False would generate scripts but not submitted, give you a chance to check generated scripts.
  slurm_autosubmit: False
  scripts_dir: "../sbatch"                             # directory of filtering scripts
  ## Define filtering tags
  tags_settings:
    # nofilterr: null
    mcut0:
      # Filtering parameters
      filtering_type: "m_filterer"
      m_cut: 0
    toast_SAT1_f090:
      # Filtering parameters
      filtering_type: "toast"
      template: "../paramfiles/run_toast.sh.j2"            # TOAST template script.
      config: "../paramfiles/defaults.toml"                # TOAST toml config file
      schedule: "../outputs/schedules/schedule_sat.txt"    # TOAST schedule file
      tf_instrument: "SAT1"                                # Instrument used for transfer function calculation
      tf_band: "SAT_f090"                                  # Band used for transfer function calculation

transfer_settings:
  transfer_directory: !path [*out_dir, transfer_functions]

  # For estimation
  ## Number of sims for tf estimation and validation
  tf_est_num_sims: 3

  ## Parameters of the PL sims used for TF estimation
  power_law_pars_tf_est:
    amp: 1.0
    delta_ell: 10
    power_law_index: 2.

  ## Optional beams applied on PL sims
  # If true, beams will be applied only on the validation simulations. By default (false)
  # beam are applied to both the estimation and validation sims,
  # to account for potential effect of the beam on the TF (e.g. commutativity)
  do_not_beam_est_sims: False
  beams_list: ["sat_f093"]

  ## Path to the sims for TF estimation
  unfiltered_map_dir:
    erik_241031: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/tf_sims
    erik_241031_high_pwv: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/tf_sims
    erik_241031_low_pwv: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/tf_sims
  unfiltered_map_template:
    erik_241031: "{pure_type}_nside256_fwhm30.0_sim{id_sim:04d}.fits"
    erik_241031_high_pwv: "{pure_type}_nside256_fwhm30.0_sim{id_sim:04d}.fits"
    erik_241031_low_pwv: "{pure_type}_nside256_fwhm30.0_sim{id_sim:04d}.fits"
  filtered_map_dir:
    erik_241031: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/filtered_maps_241104
    erik_241031_high_pwv: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/filtered_maps_241111_high_pwv
    erik_241031_low_pwv: /pscratch/sd/a/alaposta/bb_awg_241030/bb-awg-scripts/users/alaposta/filtered_maps_241111_low_pwv
  filtered_map_template:
    erik_241031: "{pure_type}_nside256_fwhm30.0_sim{id_sim:04d}_filtered.fits"
    erik_241031_high_pwv: "{pure_type}_nside256_fwhm30.0_sim{id_sim:04d}_filtered.fits"
    erik_241031_low_pwv: "{pure_type}_nside256_fwhm30.0_sim{id_sim:04d}_filtered.fits"

  # For validation
  ## Number of sims for tf estimation and validation
  tf_val_num_sims: 10

  ## Parameters of the PL sims used for TF validation
  power_law_pars_tf_val:
    amp:
      TT: 10.
      EE: 1.
      BB: 0.05
      TE: 2.5
      TB: 0.
      EB: 0.
    delta_ell: 10
    power_law_index: 0.5

covariance:
  cov_num_sims: 100

  # If needed, cosmological parameters
  cosmo:
    cosmomc_theta: 0.0104085
    As: 2.1e-9
    ombh2: 0.02237
    omch2: 0.1200
    ns: 0.9649
    Alens: 1.0
    tau: 0.0544
    r: 0.0
  
  fiducial_cmb: !path [*out_dir, cmb_sims/cl_theory.npz]

  noise_sims_dir: !path [*out_dir, noise_sims]
  noise_sims_template: "{id_sim:04d}/noise_sims_{map_set}_{id_sim:04d}_bundle{id_bundle}.fits"

  signal_sims_dir: !path [*out_dir, cmb_sims]
  signal_sims_template: "cmb_{map_set}_{id_sim:04d}.fits"
